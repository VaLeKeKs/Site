<!DOCTYPE html>
<html>
  <head>
    <title>Работа с XML в HTML</title>
  </head>
  <body>
    <h1>Каталог товаров</h1>
    <ul id="catalog"></ul>

    <script>
      // Создаем объект XMLHttpRequest
      var xhttp = new XMLHttpRequest();

      // Загружаем XML-документ
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          // Получаем содержимое XML-документа
          var xmlDoc = this.responseXML;

          // Получаем все элементы "товар"
          var products = xmlDoc.getElementsByTagName("Таблица1");

          // Отображаем товары на странице
          for (var i = 0; i < products.length; i++) {
            var name = products[i].getElementsByTagName("Фамилия")[0].childNodes[0].nodeValue;
            var price = products[i].getElementsByTagName("Имя")[0].childNodes[0].nodeValue;
            var item = document.createElement("li");
            item.innerHTML = name + " - " + price + " руб.";
            document.getElementById("catalog").appendChild(item);
          }
        }
      };
      xhttp.open("GET", "table1.xml", true);
      xhttp.send();
    </script>
  </body>
</html>
